<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Addmission Registration Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
   
  </header><!-- End Header -->
    <div class="container">
      <h1 class="form-title">Addmission Registration Form</h1>
      <form action="https://formsubmit.co/https://formsubmit.co/el/tajini" method="POST">
        <div class="main">
          <div class="user-input-box">
            <label for="fullName">Full Name</label>
            <input type="text"
                    id="fullName"
                    name="fullName"
                    placeholder="Enter Full Name"/>
          </div>
          <div class="user-input-box">
            <label for="username">Father Name</label>
            <input type="text"
                    id="Father Name"
                    name="Father Name"
                    placeholder="Enter Father Name"/>
          </div>
          <div class="user-input-box">
            <label for="username">Course Name</label>
            <input type="text"
                    id="Course Name"
                    name="Course Name"
                    placeholder="Enter Courser Name"/>
          </div>
          <div class="user-input-box">
            <label for="username">Enter Your Address</label>
            <input type="text"
                    id="Address"
                    name="Address"
                    placeholder="Enter Your Address"/>
          </div>
          <div class="user-input-box">
            <label for="username">Username</label>
            <input type="text"
                    id="username"
                    name="username"
                    placeholder="Enter Username"/>
          </div>
          <div class="user-input-box">
            <label for="email">Email</label>
            <input type="email"
                    id="email"
                    name="email"
                    placeholder="Enter Email"/>
          </div>
          <div class="user-input-box">
            <label for="phoneNumber">Phone Number</label>
            <input type="text"
                    id="phoneNumber"
                    name="phoneNumber"
                    placeholder="Enter Phone Number"/>
          </div>
          <div class="user-input-box">
            <label for="password">Password</label>
            <input type="password"
                    id="password"
                    name="password"
                    placeholder="Enter Password"/>
          </div>   
        </div>
        <div class="gender-details-box">
          <span class="gender-title">Gender</span>
          <div class="gender-category">
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="other">
            <label for="other">Other</label>
          </div>
        </div>
        <div class="form-submit-btn">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </body>
</html>
